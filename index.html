<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="assets/styles/style.css">
        
    </head>

    <body>

        <h1>Endava Apprenticeship Homework #2 <br> Simple JavaScript calculator</h1>

        <div class="calc-container">
            <div id="display">0</div>
            <button class="num-button" onClick="numClick(7)">7</button>
            <button class="num-button" onClick="numClick(8)">8</button>
            <button class="num-button" onClick="numClick(9)">9</button>
            <button class="opp-button" onClick="oppClick(4)">/</button>
          
            <button class="num-button" onClick="numClick(4)">4</button>
            <button class="num-button" onClick="numClick(5)">5</button>
            <button class="num-button" onClick="numClick(6)">6</button>
            <button class="opp-button" onClick="oppClick(3)">x</button>
          
            <button class="num-button" onClick="numClick(1)">1</button>
            <button class="num-button" onClick="numClick(2)">2</button>
            <button class="num-button" onClick="numClick(3)">3</button>
            <button class="opp-button" onClick="oppClick(2)">-</button>
            
            <button class="big num-button" onClick="numClick(0)">0</button>
            <button class="num-button" onClick="numClick('.')">.</button>
            <button class="opp-button" onClick="oppClick(1)">+</button>
            <button class="big opp-button" onClick="oppClick(6)">=</button>
            <button class="big opp-button" onClick="oppClick(0)" id="AC">Clear</button>      
        </div>

        <script src="assets/scripts/calculator.js"></script>
    </body>
</html>
